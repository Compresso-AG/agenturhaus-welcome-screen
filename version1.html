<!doctype html>
<html lang="de">

	<title>Herzlich Willkommen im Agenturhaus</title>
	<link rel="stylesheet" href="./assets/normalize.css">
	<style>

		main {

			position: relative;
		}
		#logo img {
			width: 200px;
		}
		#calendar {
			margin-top: 25px;
		}
		#video {
			position: absolute;
			right: 25px;
			bottom: 50%;
			transform: translateY(50%);
		}
	</style>
  </head>
  <body>
	<main>

		</section>
		<section id="video">
			<video autoplay="true" loop="true" autoplay="true" muted="true">
				<source src="./assets/video.mp4" type="video/mp4">
			</video>
		</section>
	</main>
  </body>
</html>
